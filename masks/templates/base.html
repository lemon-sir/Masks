{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平行服脸谱属性查询</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/html2canvas.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* 确保页面内容至少占满视口高度，footer 固定在底部 */
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1 0 auto;
        }
        
        .footer {
            flex-shrink: 0;
            text-align: center;
            padding: 15px 0;
            background-color: #f8f9fa;
            margin-top: auto;
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        
        .footer a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #343a40;
            text-decoration: underline;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .footer {
                padding: 10px 0;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="footer">
        <div>本网站内容来源于平行服命格数据，仅供大家搜索与参考。</div>
        <div>Copyright © 2025 Darki 
            <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer">
                赣ICP备2025057373号-1
            </a>
        </div>
        <div>本网站由 平行服 ID101云栈 清君丷 强力支持</div>
        <div>如有问题，请联系清君丷</div>
    </footer>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
